<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monday Choghadiya (6 PM to 6 AM)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .choghadiya-table {
            margin-top: 20px;
        }

        .choghadiya-table th {
            background-color: #007bff;
            color: #fff;
        }

        .choghadiya-table td {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monday Choghadiya (6 PM to 6 AM)</h1>
        <table class="table table-bordered choghadiya-table">
            <thead>
                <tr>
                    <th>Choghadiya</th>
                    <th>Timing</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Amrut</td>
                    <td>6:00 PM to 7:30 PM</td>
                </tr>
                <tr>
                    <td>Shubh</td>
                    <td>7:30 PM to 9:00 PM</td>
                </tr>
                <tr>
                    <td>Labh</td>
                    <td>9:00 PM to 10:30 PM</td>
                </tr>
                <tr>
                    <td>Char</td>
                    <td>10:30 PM to 12:00 AM</td>
                </tr>
                <tr>
                    <td>Kaal</td>
                    <td>12:00 AM to 1:30 AM</td>
                </tr>
                <tr>
                    <td>Udveg</td>
                    <td>1:30 AM to 3:00 AM</td>
                </tr>
                <tr>
                    <td>Rog</td>
                    <td>3:00 AM to 4:30 AM</td>
                </tr>
                <tr>
                    <td>Chal</td>
                    <td>4:30 AM to 6:00 AM</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

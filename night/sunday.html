<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Choghadiya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .choghadiya-table {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        table {
            width: 100%;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #343a40;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sunday Choghadiya (6 PM to 6 AM)</h1>
        <div class="choghadiya-table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Choghadiya</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Amrut</td>
                        <td>6:00 PM</td>
                        <td>7:30 PM</td>
                    </tr>
                    <tr>
                        <td>Shubh</td>
                        <td>7:30 PM</td>
                        <td>9:00 PM</td>
                    </tr>
                    <tr>
                        <td>Labh</td>
                        <td>9:00 PM</td>
                        <td>10:30 PM</td>
                    </tr>
                    <tr>
                        <td>Char</td>
                        <td>10:30 PM</td>
                        <td>12:00 AM</td>
                    </tr>
                    <tr>
                        <td>Kaal</td>
                        <td>12:00 AM</td>
                        <td>1:30 AM</td>
                    </tr>
                    <tr>
                        <td>Udveg</td>
                        <td>1:30 AM</td>
                        <td>3:00 AM</td>
                    </tr>
                    <tr>
                        <td>Rog</td>
                        <td>3:00 AM</td>
                        <td>4:30 AM</td>
                    </tr>
                    <tr>
                        <td>Chal</td>
                        <td>4:30 AM</td>
                        <td>6:00 AM</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>

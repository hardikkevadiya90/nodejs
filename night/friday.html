<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Choghadiya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .choghadiya-table {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .table {
            width: 100%;
        }

        .table th {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Friday Choghadiya (6 PM to 6 AM)</h1>
        <div class="choghadiya-table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Choghadiya</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>6:00 PM - 7:30 PM</td>
                        <td>Shubh</td>
                    </tr>
                    <tr>
                        <td>7:30 PM - 9:00 PM</td>
                        <td>Labh</td>
                    </tr>
                    <tr>
                        <td>9:00 PM - 10:30 PM</td>
                        <td>Amrut</td>
                    </tr>
                    <tr>
                        <td>10:30 PM - 12:00 AM</td>
                        <td>Shubh</td>
                    </tr>
                    <tr>
                        <td>12:00 AM - 1:30 AM</td>
                        <td>Labh</td>
                    </tr>
                    <tr>
                        <td>1:30 AM - 3:00 AM</td>
                        <td>Amrut</td>
                    </tr>
                    <tr>
                        <td>3:00 AM - 4:30 AM</td>
                        <td>Shubh</td>
                    </tr>
                    <tr>
                        <td>4:30 AM - 6:00 AM</td>
                        <td>Labh</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

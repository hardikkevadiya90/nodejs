<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday Choghadiya (6 PM - 6 AM)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thursday Choghadiya (6 PM - 6 AM)</h1>
        <table>
            <tr>
                <th>Choghadiya</th>
                <th>Timing</th>
            </tr>
            <tr>
                <td>Amrut</td>
                <td>6:00 PM - 7:30 PM</td>
            </tr>
            <tr>
                <td>Shubh</td>
                <td>7:30 PM - 9:00 PM</td>
            </tr>
            <tr>
                <td>Labh</td>
                <td>9:00 PM - 10:30 PM</td>
            </tr>
            <tr>
                <td>Char</td>
                <td>10:30 PM - 12:00 AM</td>
            </tr>
            <tr>
                <td>Kaal</td>
                <td>12:00 AM - 1:30 AM</td>
            </tr>
            <tr>
                <td>Udveg</td>
                <td>1:30 AM - 3:00 AM</td>
            </tr>
            <tr>
                <td>Rog</td>
                <td>3:00 AM - 4:30 AM</td>
            </tr>
            <tr>
                <td>Chal</td>
                <td>4:30 AM - 6:00 AM</td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wednesday Choghadiya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .choghadiya-table {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
        }

        th, td {
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        th, td {
            padding: 10px;
        }

        .amrut {
            background-color: #28a745;
            color: #fff;
        }

        .shubh {
            background-color: #17a2b8;
            color: #fff;
        }

        .labh {
            background-color: #ffc107;
        }

        .char {
            background-color: #dc3545;
            color: #fff;
        }

        .kaal, .udveg, .rog {
            background-color: #6c757d;
            color: #fff;
        }

        .chal {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wednesday Choghadiya (6 AM to 6 PM)</h1>
        <div class="choghadiya-table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Choghadiya</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="amrut">
                        <td>06:00 AM - 07:30 AM</td>
                        <td>Amrut</td>
                    </tr>
                    <tr class="shubh">
                        <td>07:30 AM - 09:00 AM</td>
                        <td>Shubh</td>
                    </tr>
                    <tr class="labh">
                        <td>09:00 AM - 10:30 AM</td>
                        <td>Labh</td>
                    </tr>
                    <tr class="char">
                        <td>10:30 AM - 12:00 PM</td>
                        <td>Char</td>
                    </tr>
                    <tr class="kaal">
                        <td>12:00 PM - 01:30 PM</td>
                        <td>Kaal</td>
                    </tr>
                    <tr class="udveg">
                        <td>01:30 PM - 03:00 PM</td>
                        <td>Udveg</td>
                    </tr>
                    <tr class="rog">
                        <td>03:00 PM - 04:30 PM</td>
                        <td>Rog</td>
                    </tr>
                    <tr class="chal">
                        <td>04:30 PM - 06:00 PM</td>
                        <td>Chal</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

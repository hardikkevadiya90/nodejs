<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturday Choghadiya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .choghadiya-table {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
        }

        table, th, td {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Saturday Choghadiya (6:00 AM - 6:00 PM)</h1>
        <div class="choghadiya-table">
            <table>
                <thead>
                    <tr>
                        <th>Choghadiya</th>
                        <th>Timing</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Amrut</td>
                        <td>06:00 AM - 07:30 AM</td>
                    </tr>
                    <tr>
                        <td>Shubh</td>
                        <td>10:30 AM - 12:00 PM</td>
                    </tr>
                    <tr>
                        <td>Labh</td>
                        <td>02:30 PM - 04:00 PM</td>
                    </tr>
                    <tr>
                        <td>Char</td>
                        <td>04:00 PM - 05:30 PM</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

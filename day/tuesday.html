<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuesday Choghadiya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .choghadiya-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tuesday Choghadiya (6 AM - 6 PM)</h1>
        <div class="choghadiya-container">
            <table>
                <thead>
                    <tr>
                        <th>Choghadiya</th>
                        <th>Timing</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Amrut</td>
                        <td>6:00 AM - 7:30 AM</td>
                    </tr>
                    <tr>
                        <td>Shubh</td>
                        <td>10:30 AM - 12:00 PM</td>
                    </tr>
                    <tr>
                        <td>Labh</td>
                        <td>2:30 PM - 4:00 PM</td>
                    </tr>
                    <tr>
                        <td>Char</td>
                        <td>9:00 AM - 10:30 AM</td>
                    </tr>
                    <tr>
                        <td>Kaal</td>
                        <td>7:30 AM - 9:00 AM</td>
                    </tr>
                    <tr>
                        <td>Udveg</td>
                        <td>12:00 PM - 1:30 PM</td>
                    </tr>
                    <tr>
                        <td>Rog</td>
                        <td>4:00 PM - 5:30 PM</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

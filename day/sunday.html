<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Choghadiya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .choghadiya-table {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sunday Choghadiya (6 AM to 6 PM)</h1>
        <div class="choghadiya-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Choghadiya</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>6:00 AM - 7:30 AM</td>
                        <td>Amrut</td>
                    </tr>
                    <tr>
                        <td>7:30 AM - 9:00 AM</td>
                        <td>Shubh</td>
                    </tr>
                    <tr>
                        <td>9:00 AM - 10:30 AM</td>
                        <td>Labh</td>
                    </tr>
                    <tr>
                        <td>10:30 AM - 12:00 PM</td>
                        <td>Char</td>
                    </tr>
                    <tr>
                        <td>12:00 PM - 1:30 PM</td>
                        <td>Kaal</td>
                    </tr>
                    <tr>
                        <td>1:30 PM - 3:00 PM</td>
                        <td>Udveg</td>
                    </tr>
                    <tr>
                        <td>3:00 PM - 4:30 PM</td>
                        <td>Rog</td>
                    </tr>
                    <tr>
                        <td>4:30 PM - 6:00 PM</td>
                        <td>Chal</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Choghadiya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        th, td {
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Friday Choghadiya (6 AM to 6 PM)</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Time Interval</th>
                    <th>Choghadiya</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>06:00 AM - 07:30 AM</td>
                    <td>Amrut</td>
                </tr>
                <tr>
                    <td>07:30 AM - 09:00 AM</td>
                    <td>Shubh</td>
                </tr>
                <tr>
                    <td>09:00 AM - 10:30 AM</td>
                    <td>Labh</td>
                </tr>
                <tr>
                    <td>10:30 AM - 12:00 PM</td>
                    <td>Char</td>
                </tr>
                <tr>
                    <td>12:00 PM - 01:30 PM</td>
                    <td>Kaal</td>
                </tr>
                <tr>
                    <td>01:30 PM - 03:00 PM</td>
                    <td>Udveg</td>
                </tr>
                <tr>
                    <td>03:00 PM - 04:30 PM</td>
                    <td>Rog</td>
                </tr>
                <tr>
                    <td>04:30 PM - 06:00 PM</td>
                    <td>Chal</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
